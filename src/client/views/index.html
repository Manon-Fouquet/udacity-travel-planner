<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Udacity travel planner</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
    </head> 
    <body> 
      <div class="container">
          <div class="header"></div>
          <div class="input-travel">
                <label for="new-trip">Enter your destination and travel date</label>
                <input class='form-input' id="input-city" placeholder="Enter city name"></input>
                <input class='form-input' id="input-date" type="date" placeholder="Enter travel date"></input>
                <button id="add-travel"   id="add-trip-button" type = "submit" onclick = "return Client.handleSubmit(event)"> Add new travel</button>             
          </div>

          <div class="planned-trips-container">
           
            <div class="trip-container-box"  id="trip1">
              <div class='close-bar'>
                <div class='trash-button'  data_id='1' onclick="return Client.removeTrip(event)" alt="delete"></div>
              </div>
                
              <div class="trip-container"> 
                  <div class="trip-left">
                    <img src="src/client/media/default.jpg"></img>
                  </div>
                  <div class="trip-right">
                    <div class="trip-title" id="trip-dest-1">Your travel to: Wonderland</div>
                    <div class="trip-title" id="trip-date-1">Departing: 01/01/2021</div>  
                    <div class="trip-info" id="trip-delta-1">In 50 days</div>
                    <div class="trip-info" id="trip-weather-1">Expected weather is rainy</div>
                  </div>
              </div>
            </div>

            <div class="trip-container-box" id="trip2">
              <div class='close-bar'>
                <div class='trash-button'  data_id='2' onclick="return Client.removeTrip(event)" alt="delete"></div>
              </div>
                
              <div class="trip-container" >
                <div class="trip-left">
                  <img src="src/client/media/default.jpg" alt="Paris"></img>
                </div>
                
                <div class="trip-right">             
                  <div class="trip-title" id="trip-dest-2">Your travel to Paris</div>
                  <div class="trip-title" id="trip-date-2">Departing: 20/08/2021</div>  
                  <div class="trip-info" id="trip-delta-2">In 188 days</div>
                  <div class="trip-info" id="trip-weather-2">Expected weather is rainy</div>
                </div> 
              </div>
            </div>
          </div>  

          </div>
            <div class="footer">
              Source code can be found on <a href="https://github.com/Manon-Fouquet/udacity-travel-planner">GitHub</a>
            </div>
        </div>
        
      <script src="../index.js" type="text/javascript"></script>
  </body> 
</html>
