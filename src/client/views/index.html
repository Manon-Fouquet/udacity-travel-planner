<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" /> 
        <title>Udacity travel planner</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" /> 
        <link href="../styles/main.css" rel="stylesheet">
        <link href="../styles/old-trip.css" rel="stylesheet">
        <link href="../styles/new-trip.css" rel="stylesheet">
    </head> 
    <body> 
      <div class="container">
          <div class="header"></div>
          <div class="input-travel">
                <label for="new-trip">Enter your destination and travel date</label>
                <textarea class='form-input' id="input-city" placeholder="City name"></textarea>
                <textarea class='form-input' id="input-date" placeholder="01/01/2021"></textarea>
                <button id="add-travel" type = "submit"> Add new travel</button>             
          </div>

          <div class="planned-trips-container">
           
            <div class="trip-container" id="trip1">
                <div class="trip-left">
                  <div class="trip-image"></div>
                </div>
                <div class="trip-right">
                  <div class="trip-title" id="trip-dest-1">Your travel to Nancy,France</div>
                  <div class="trip-title" id="trip-date-1">Departing: 20/08/2021</div>  
                  <div class="trip-info" id="trip-delta-1">In 188 days</div>
                  <div class="trip-info" id="trip-weather-1">Expected weather is rainy</div>
                </div>
            </div>

            <div class="trip-container" id="trip2">
              <div class="trip-left">
                <div class="trip-image"></div>
              </div>
              
              <div class="trip-right">
                
                <div class="trip-title" id="trip-dest-2">Your travel to Nancy,France</div>
                <div class="trip-title" id="trip-date-2">Departing: 20/08/2021</div>  
                <div class="trip-info" id="trip-delta-2">In 188 days</div>
                <div class="trip-info" id="trip-weather-2">Expected weather is rainy</div>
              </div> 
            </div>
          </div>

          </div>
            <div class="footer">
              Source code can be found on <a href="https://github.com/Manon-Fouquet/udacity-travel-planner">GitHub</a>
            </div>
        </div>
        
      <script src="../index.js" type="text/javascript"></script>
  </body> 
</html>
